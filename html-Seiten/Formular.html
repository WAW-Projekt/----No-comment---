<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd"> 
<html>

<head>
<title>Formular</title>
</head>

<body>
    <form action="http://martinakraus.net/hsmannheim.php" method="GET">
    <h1>Ausfüllformular</h1>
  
    <p>Vorname: </p><input type="text" name="vorname" size="30" maxlength="30"  />
    <br/>
    <p>Name: </p><input type="text" name="name" size="30" maxlength="30"  />
    <br/>
    <p>E-mail: </p><input type="text" name="email" size="30" maxlength="30"  />
    <br/>
    <p>Matrikelnummer: </p><input type="text" name="matrikelnr" size="30" maxlength="30"  />
    <br/>
    <p>Studiengang:</p>
    <select size="1" name="studiengang">
        <option value="IB" selected="selected">IB</option>
        <option value="IMB">IMB</option>
        <option value="UIB">UIB</option>
    </select>
    <br/>
    <br/>
    <p>Messe:</p>
    
    <input type="radio" name="messe" value="ConIT"/>ConIT<br/>
    <input type="radio" name="messe" value="CebIT" checked="checked"/>CebIT<br/>
    <input type="radio" name="messe" value="WebTech Con"/>WebTech Con<br/>
    <br/>
    <p>Handynummer: </p><input type="text" name="handy" size="30" maxlength="30"  />
    <br/>
    <button type="submit" name="submit" value="Submit"> 
    Submit 
    </button> 
</form>
</body>

</html>
